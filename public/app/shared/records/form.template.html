<div class="modal-header">
  <h3 class="modal-title">Add new Record</h3>
</div>
<form name="recordform" class="form-horizontal" ng-submit="recordform.$valid && ok(data)">
  <fieldset>
    <div class="modal-body">
      <div class="form-group">
        <label class="col-md-4 control-label" for="name">Character Name</label>
        <div class="col-md-4">
          <input id="name" name="name" ng-model="data.name" type="text" placeholder="Characters name" class="form-control input-md" required="">
        </div>
      </div>

      <div class="form-group">
        <label class="col-md-4 control-label" for="patch">Patch</label>
        <div class="col-md-4">
          <select id="patch" ng-disabled="!data.name" name="patch" ng-model="data.patch" class="form-control">
            <option value="{{patch}}" ng-repeat="patch in patches">{{patch}}</option>
          </select>
        </div>
      </div>

      <div class="form-group">
        <label class="col-md-4 control-label" for="server">Server</label>
        <div class="col-md-4">
          <select id="server" ng-disabled="!data.name" name="server" ng-model="data.server" class="form-control">
            <optgroup label="North America">
              <option ng-repeat="server in naServers" value="{{server}}">{{server}}</option>
            </optgroup>
            <optgroup label="Europe">
              <option ng-repeat="server in euServers" value="{{server}}">{{server}}</option>
            </optgroup>
          </select>
        </div>
      </div>

      <div class="form-group">
        <label class="col-md-4 control-label" for="faction">Faction</label>
        <div class="col-md-4">
          <select id="faction" ng-disabled="!data.server" name="faction" ng-model="data.faction" class="form-control">
            <option value="Republic">Republic</option>
            <option value="Imperial">Imperial</option>
          </select>
        </div>
      </div>

      <div class="form-group">
        <label class="col-md-4 control-label" for="class">Class</label>
        <div class="col-md-4">
          <select ng-disabled="!data.faction" id="class" name="class" ng-model="data.class" class="form-control">
            <option value="{{class}}" ng-repeat="class in classes">{{class}}</option>
          </select>
        </div>
      </div>

      <div class="form-group">
        <label class="col-md-4 control-label" for="amount">Amount</label>
        <div class="col-md-4">
          <input id="amount" ng-disabled="!data.class" name="amount" ng-model="data.amount" type="number" placeholder="Amount" class="form-control input-md" required="">
        </div>
      </div>

      <div class="form-group">
        <label class="col-md-4 control-label" for="screenshot">Screenshot</label>
        <div class="col-md-4">
          <input id="screenshot" ng-disabled="!data.class" name="screenshot" ng-model="data.screenshot" type="url" placeholder="Screenshot" class="form-control input-md" required="">
        </div>
      </div>

      <div class="form-group">
        <label class="col-md-4 control-label" for="level">Level</label>
        <div class="col-md-4">
          <div class="radio">
            <label for="level-0">
              <input type="radio" ng-disabled="!data.screenshot" name="level" ng-model="data.level" id="level-0" value="true" checked="checked">
              65
            </label>
          </div>
          <div class="radio">
            <label for="level-1">
              <input type="radio" ng-disabled="!data.screenshot" name="level" ng-model="data.level" id="level-1" value="false">
              &lt;65
            </label>
          </div>
        </div>
      </div>

      <div class="form-group">
        <label class="col-md-4 control-label" for="category">Category</label>
        <div class="col-md-4">
          <select id="category" ng-disabled="!data.level" name="category" ng-model="data.category" class="form-control">
            <option value="{{category}}" ng-repeat="category in categories">{{category}}</option>
          </select>
        </div>
      </div>

      <div class="form-group">
        <label class="col-md-4 control-label" for="warzone">Warzone / Area</label>
        <div class="col-md-4">
          <div class="radio">
            <label for="warzone-0">
              <input type="radio" ng-disabled="!data.category" name="warzone" ng-model="data.warzone" id="warzone-0" value="true" checked="checked">
              Warzone
            </label>
          </div>
          <div class="radio">
            <label for="warzone-1">
              <input type="radio" ng-disabled="!data.category" name="warzone" ng-model="data.warzone" id="warzone-1" value="false">
              Arena
            </label>
          </div>
        </div>
      </div>

      <div class="form-group">
        <div class="row">
          <div class="col-md-4"></div>
          <div class="col-md-4" required="true" vc-recaptcha key="'6LexbRgTAAAAAFcRhBt8ogLH0ulI_i6GMirkINGt'"></div>
        </div>
      </div>

    </fieldset>
    <div class="form-group">
      <div class="col-md-4"></div>
      <div class="col-md-4">
        <button class="btn {{btnclass}}" type="submit">Submit</button>
      </div>
    </div>

  </form>
</div>
<div class="modal-footer">
  <div class="row alert alert-danger" ng-show="alert">
    {{alert}}
  </div>
  <div class="row">
    <button class="btn btn-info" type="button" ng-click="cancel()">Cancel</button>
  </div>
</div>
